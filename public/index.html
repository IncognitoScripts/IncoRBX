<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script uploader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 90%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; cursor: pointer; }
        a { display: block; margin-top: 20px; color: blue; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>script uploader</h1>
    <textarea id="scriptInput" placeholder="paste your script here"></textarea><br>
    <button onclick="uploadScript()">upload</button>
    <button onclick="obfuscateScript()">Obfuscate</button>
    <div id="result"></div>

    <script>
        // Function to encode script using URL encoding
        function urlEncode(str) {
            return str.split('').map(char => '%' + char.charCodeAt(0).toString(16).toUpperCase()).join('');
        }

        // Function to obfuscate the script
        function obfuscateScript() {
            const scriptContent = document.getElementById('scriptInput').value;
            if (!scriptContent) {
                alert('please paste a script');
                return;
            }

            const encodedScript = urlEncode(scriptContent);
            const obfuscatedScript = `function decodeChar(hex) return string.char(tonumber(hex, 16)) end; function decodeString(str) local output, t = string.gsub(str, "%%(%x%x)", decodeChar) return output end; loadstring(decodeString("${encodedScript}"))()`;

            // Replace the content of the textarea with the obfuscated script
            document.getElementById('scriptInput').value = obfuscatedScript;
        }

        async function uploadScript() {
            const scriptContent = document.getElementById('scriptInput').value;
            if (!scriptContent) {
                alert('please paste a script');
                return;
            }

            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ script: scriptContent })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('result').innerHTML = `
                    <a href="/raw/${data.id}" target="_blank">your raw script</a>
                `;
            } else {
                alert('failed to upload script');
            }
        }
    </script>
</body>
</html>
