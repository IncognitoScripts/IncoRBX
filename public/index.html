<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script uploader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 90%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
        a { display: block; margin-top: 20px; color: blue; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>script uploader</h1>
    <textarea id="scriptInput" placeholder="paste your script here"></textarea><br>
    <button onclick="uploadScript(false)">upload</button>
    <button onclick="uploadScript(true)">obfuscate & upload</button>
    <div id="result"></div>

    <script>
        async function uploadScript(obfuscate) {
            const scriptContent = document.getElementById('scriptInput').value;
            if (!scriptContent) {
                alert('please paste a script');
                return;
            }

            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ script: scriptContent, obfuscate })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('result').innerHTML = `
                    <a href="/raw/${data.id}" target="_blank">your raw script</a>
                `;
                if (obfuscate) {
                    document.getElementById('scriptInput').value = decodeURIComponent(data.id); // replace textarea content with obfuscated script
                }
            } else {
                alert('failed to upload script');
            }
        }
    </script>
</body>
</html>
